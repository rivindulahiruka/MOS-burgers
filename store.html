<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/order.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

</head>
<body>
    <div class="pos-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <a href="dashboard.html" class="sidebar-item">
             <i class="bi bi-house-door-fill"></i>
            </a>
            <a href="oder.html" class="sidebar-item">
                <i class="bi bi-cart-dash"></i>
            </a>
            <a href="store.html" class="sidebar-item">
                <i class="bi bi-shop"></i>
            </a>
            <a href="customers.html" class="sidebar-item">
                <i class="bi bi-people-fill"></i>
            </a>
        </div>
          
        <!-- Main Content and Order Summary Container -->
        <div class="main-content-container">
            <!-- Main Content -->
            <div class="main-content">
                <!-- Header -->
                <header>
                    <h1>Store</h1>
                    <input type="text" placeholder="Search...">
                    <button id="addItem">Add Item</button>
                    
                </header>
                <div class="categories">
                    <button class="category active" onclick="displayTable('All')">All</button>
                    <button class="category" onclick="displayTable('Burgers')">Burgers</button>
                    <button class="category" onclick="displayTable('Submarines')">Submarines</button>
                    <button class="category" onclick="displayTable('Pasta')">Pasta</button>
                    <button class="category" onclick="displayTable('Fries')">Fries</button>
                    <button class="category" onclick="displayTable('Chicken')">Chicken</button>
                    <button class="category" onclick="displayTable('Beverages')">Beverages</button>
                </div>
                <table class="Table" id="burgerTable">
                    <thead>
                        <tr>
                            <th>Item Code</th>
                            <th>Item Name</th>
                            <th>Price (LKR)</th>
                            <th>Qty</th>
                            <th>Discount</th>
                          
                            <th>Update</th>
                          
                            <th>Delete Item</th>
                                                </tr>
                    </thead>
                    <tbody id="burgerTableBody">
                     
                        <!-- Table rows will be inserted here dynamically -->
                    </tbody>
                </table>
                
            </div>
            
        </div>
        <div></div>
        <div id="addItemModal" class="modal">
            <div class="modal-content">
                <h2> Add Order Details</h2>
                <div class="item-info">
                    <span>Item Code</span>
                    <input type="text" placeholder="ex:- B1001" autocomplete="off" id="product-code">
                </div>
                <div class="item-info">
                    <span>Item Name</span>
                    <input type="text" placeholder="ex:- Burger Large" autocomplete="off" id="product-name">
                </div>
                <div class="item-info">
                    <span>Item Price</span>
                    <input type="text" placeholder="ex:- Rs.800" autocomplete="off" id="product-price">
                </div>
                <div class="item-info">
                    <span>Discount</span>
                    <input type="text" placeholder="ex:- 20" autocomplete="off" id="product-discount">
                </div>
                <div class="item-info">
                    <span class="form-label">Product Category</span>
                    <select name="category" id="categories" class="ms-1 w-50 form-control mt-2" required>
                        <option value="" selected disabled hidden>Select a category</option>
                        <option value="Burgers">Burger</option>
                        <option value="Submarines">Submarine</option>
                        <option value="Pasta">Pasta</option>
                    </select>
                </div>
                <div class="item-info">
                    <button onclick="addItem()">Add</button>
            </div>
        </div>
        
    </div>
    <table id="burgerTableBody">
        <tr data-index="0">
            <td>Burger Large</td>
            <td><button class="edit-button">Edit</button></td>
        </tr>
        <!-- More rows -->
    </table>
    
    <div id="updateItemModal" class="modal">
        <div class="modal-content">
          <h2>Edit Item</h2>
          <div class="item-info">
            <span>Item Code</span>
            <input type="text" id="edit-product-code" placeholder="ex:- B1001">
          </div>
          <div class="item-info">
            <span>Item Name</span>
            <input type="text" id="edit-product-name" placeholder="ex:- Burger Large">
          </div>
          <div class="item-info">
            <span>Item Price</span>
            <input type="text" id="edit-product-price" placeholder="ex:- Rs.800">
          </div>
          <div class="item-info">
            <span>Discount</span>
            <input type="text" id="edit-product-discount" placeholder="ex:- 20">
          </div>
          <div class="item-info">
            <span>Product Category</span>
            <select id="edit-categories">
              <option value="" disabled selected>Select a category</option>
              <option value="Burgers">Burger</option>
              <option value="Submarines">Submarine</option>
              <option value="Pasta">Pasta</option>
            </select>
          </div>
          <div class="item-info">
            <button onclick="updateItemInfo()">Update</button>
            <button onclick="closeModal()">Close</button>
          </div>
        </div>
      </div>
      
      <div id="mainContent">
        <!-- All your other page content (table, etc.) goes here -->
      </div>
      
    
        


    <script src="order.js"></script>
    <script src="https://unpkg.com/jspdf@latest/dist/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
